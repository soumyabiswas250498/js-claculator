<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <link rel="stylesheet" href="/vector-product/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>Vector Product</h1>
      </div>
      <div id="display">0</div>
      <div class="button-area">
        <div class="select">
          <select name="operation" class="select-box" id="operation">
            <option value="dot">Dot Product</option>
            <option value="cross">Cross Product</option>
          </select>
        </div>
      </div>
    </div>
    <script src="/vector-product/script.js"></script>
  </body>
</html>
